<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Travel Planner</h1>
    <form action="{{ url_for('add_trip') }}" method="post">
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required>
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required>
        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" required>
        <label for="activities">Activities:</label>
        <textarea id="activities" name="activities"></textarea>
        <button type="submit">Add Trip</button>
    </form>
    <h2>Your Trips</h2>
    <ul>
        {% for trip in trips %}
        <li>
            <strong>Destination:</strong> {{ trip[1] }} <br>
            <strong>Start Date:</strong> {{ trip[2] }} <br>
            <strong>End Date:</strong> {{ trip[3] }} <br>
            <strong>Activities:</strong> {{ trip[4] }}
            <form action="{{ url_for('delete_trip', trip_id=trip[0]) }}" method="post" style="display: inline;">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this trip?');">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
